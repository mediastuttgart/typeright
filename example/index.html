<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>typeright - example</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Example</h1>
		<div id="container"></div>
		<script src="../dist/typeright.pkgd.min.js"></script>
		<script>
			new typeRight('#container', {
				content: 'A simple javascript plugin for creating typewriter effects.',
				delay: 20,
				easing: true,
				striptags: true
			})
			.on('always', function (instance) {
				console.log('always');
			})
			.on('done', function (instance) {
				console.log('done');
			})
			.on('progress', function (instance, position, element) {
				console.log(position);
			});
		</script>
	</body>
</html>
